version: '3.8'

networks:
  caps_network:
    driver: bridge

services:
  backend:
    build:
      context: ./caps-backend
      dockerfile: Dockerfile
    image: kylo18/caps-backend:latest
    container_name: caps_backend
    networks:
      - caps_network
    volumes:
      - ./caps-backend:/var/www/html
    ports:
      - "8000:80"
    depends_on:
      - mysql

  frontend:
    build:
      context: ./caps-frontend
      dockerfile: Dockerfile
    tty: true
    image: kylo18/caps-frontend:latest
    container_name: caps_frontend
    networks:
      - caps_network
    ports:
      - "4173:4173"
    volumes:
      - ./caps-frontend:/app
      - /app/node_modules
    working_dir: /app
    command: ["npx", "serve", "-s", "dist", "-l", "4173"]
    depends_on:
      - backend

  mysql:
    image: mysql:8
    container_name: caps_mysql
    restart: always
    networks:
      - caps_network
    ports:
      - "4406:3306"
    environment:
      MYSQL_ROOT_PASSWORD: COEwebsite2025
      MYSQL_DATABASE: caps_db
      MYSQL_USER: kylo
      MYSQL_PASSWORD: CAPSwebsite2025
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
