#version: "3.9"

networks:
  caps_network:
    driver: bridge

services:
  backend:
    build:
      context: ./caps-backend
      dockerfile: Dockerfile
    command: php artisan serve --host=0.0.0.0 --port=8000
    container_name: caps_backend
    networks:
      - caps_network
    ports:
      - "8000:8000"
    volumes:
      - ./docker-data/backend_pictures:/var/www/html/storage/app/public
    depends_on:
      - caps_mysql
    environment:
      DB_CONNECTION: mysql
      DB_HOST: caps_mysql
      DB_PORT: 3306
      DB_DATABASE: caps_db
      DB_USERNAME: kylo
      DB_PASSWORD: CAPSwebsite2025

  frontend:
    build:
      context: ./caps-frontend
      dockerfile: Dockerfile
    container_name: caps_frontend
    networks:
      - caps_network
    ports:
      - "5173:5173"
    depends_on:
      - backend

  nginx:
    build:
      context: ./caps-frontend  # Pointing to the NGINX-specific Dockerfile
      dockerfile: Dockerfile   # Ensure this file exists and configures NGINX
    container_name: caps_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caps-frontend/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./caps-frontend/nginx/certs:/etc/nginx/certs:ro  # Mount SSL certificates
      - ./caps-frontend/dist:/usr/share/nginx/html  # Serve built frontend files
    depends_on:
      - backend
      - frontend
    networks:
      - caps_network

  caps_mysql:
    image: mysql:8
    container_name: caps_mysql
    restart: always
    networks:
      - caps_network
    ports:
      - "4406:3306"
    environment:
      MYSQL_ROOT_PASSWORD: COEwebsite2025
      MYSQL_DATABASE: caps_db
      MYSQL_USER: kylo
      MYSQL_PASSWORD: CAPSwebsite2025
    volumes:
      - ./docker-data/mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin_container
    restart: always
    environment:
      PMA_HOST: caps_mysql
      PMA_USER: root
      PMA_PASSWORD: COEwebsite2025
    ports:
      - "8080:80"
    depends_on:
      - caps_mysql
    networks:
      - caps_network
