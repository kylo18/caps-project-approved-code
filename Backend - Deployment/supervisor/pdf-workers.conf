[program:pdf-worker-1]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work --queue=pdf-generation --tries=3 --timeout=1800 --memory=1024 --sleep=3 --max-jobs=10
autostart=true
autorestart=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/pdf-worker-1.log
stopwaitsecs=3600
startretries=3
startsecs=10
priority=1000
environment=LARAVEL_QUEUE_WORKER="true",PHP_MEMORY_LIMIT="1024M"

[program:pdf-worker-2]
