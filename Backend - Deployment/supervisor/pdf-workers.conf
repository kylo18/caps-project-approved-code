autostart=true
autorestart=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/pdf-worker-2.log
stopwaitsecs=3600
startretries=3
startsecs=10
priority=1000
environment=LARAVEL_QUEUE_WORKER="true",PHP_MEMORY_LIMIT="1024M"

[group:pdf-workers]
programs=pdf-worker-1,pdf-worker-2 